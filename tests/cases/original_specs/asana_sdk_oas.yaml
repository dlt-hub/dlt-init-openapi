            - change.field
            - change.new_value
            - change.removed_value
            - created_at
            - parent
            - parent.name
            - resource
            - resource.name
            - type
            - user
            - user.name
          schema:
            type: array
            items:
              type: string
              enum:
                - action
                - change
                - change.action
                - change.added_value
                - change.field
                - change.new_value
                - change.removed_value
                - created_at
                - parent
                - parent.name
                - resource
                - resource.name
                - type
                - user
                - user.name
          style: form
          explode: false
      responses:
        200:
          $ref: '#/components/responses/EventResponseArray'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        412:
          description: >-
            The request is missing or has an expired sync token.
          content:
            application/json; charset=UTF-8:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                          readOnly: true
                          description: >-
                            Message providing more detail about the error
                            that occurred, if available.
                          example: Sync token invalid or too old. If you are attempting
                            to keep resources in sync, you must fetch the full dataset
                            for this query now and use the new sync token for the
                            next sync.
                  sync:
                    type: string
                    readOnly: true
                    description: A sync token to be used with the next call to the
                      /events endpoint.
                    example: de4774f6915eae04714ca93bb2f5ee81
        500:
          $ref: '#/components/responses/InternalServerError'
