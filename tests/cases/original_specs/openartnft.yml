openapi: 3.1.0
info:
  title: FastAPI
  version: 0.1.0
paths:
  /token:
    post:
      tags:
        - Auth
      summary: Login For Access Token
      description: >-
        Allow login an user for access token 

          -------------------------------------------------------------------------------  
        <h2>Parameters:</h2>

        <h3> Query</h3>

        - device: Device from connected

        - place: coordinates

        - language: Language on which emails on case of be necessary would be
        sent 

        - OTPCode: If authenticates with One Time Password, that code

         <h3> Body</h3>
        - form_data: Form data from type OAuth
           - client_id: gallery code needed to check to what gallery tries to connect
           - username
        ---------------------------------------------------------------------------------

        <h2>Returns</h2>
         Standard response object
        - access_token: token

        - token_type: "bearer"
      operationId: login_for_access_token_token_post
      parameters:
        - required: false
          schema:
            type: string
            title: Device
            default: ''
          name: device
          in: query
        - required: false
          schema:
            type: string
            title: Place
            default: ''
          name: place
          in: query
        - required: false
          schema:
            type: string
            title: Language
            default: en
          name: language
          in: query
        - required: false
          schema:
            type: string
            title: Otpcode
            default: ''
          name: OTPCode
          in: query
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_login_for_access_token_token_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
