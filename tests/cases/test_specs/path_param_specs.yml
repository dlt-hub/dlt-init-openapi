openapi: 3.0.0
info:
  title: 'transformer'
  version: 1.0.0
  description: 'different transformer examples'
servers:
- url: 'https://pokeapi.co/'

paths:

  #
  # Simple two path params
  #
  /simple_unresolvable_path_params/{param_1}/cat/{param_2}/dog:
    get:
      operationId: simple_unresolvable_path_params
      responses:
        '200':
          description: "OK"


  #
  # Resolved path param and not resolved path param
  #
  /{base_id}/collection/:
    get:
      operationId: collections
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 3
                    name: 
                      type: string


  /{base_id}/collection/{collection_id}:
    get:
      operationId: single_collection
      parameters:
        - name: collection_id
          in: path
          required: true
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 3

  #
  # optional and non optional query param
  #
  /optional_query_param:
    get:
      operationId: optional_query_param
      parameters:
        - name: search
          in: query
      responses:
        '200':
          description: "OK"

  /non_optional_query_param:
    get:
      operationId: non_optional_query_param
      parameters:
        - name: search
          in: query
          required: True
      responses:
        '200':
          description: "OK"

  #
  # Path param, cursor query param and non resolvable query param
  #
  /cursor_pagination_1/{path_param}:
    get:
      operationId: cursor_pagination_1
      parameters:
      - in: query
        name: cursor
      - in: query
        name: search
        required: True
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  cursor:
                    type: string
                  results:
                    type: array