  /api/v2/ability/:
    get:
      operationId: ability_list
      parameters:
      - in: query
        name: limit
        schema:
          description: Number of results to return per page.
          title: Limit
          type: integer
      - in: query
        name: offset
        schema:
          description: The initial index from which to return the results.
          title: Offset
          type: integer
      responses:
        '200':
          description: A list of abilities
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    description: The total number of abilities available
                  next:
                    type: string
                    description: The URL for the next page of abilities (null if none)
                  previous:
                    type: string
                    description: The URL for the previous page of abilities (null if none)
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ability'
      tags:
      - ability
  /api/v2/ability/{id}/:
    get:
      operationId: ability_read
      parameters:
      - in: path
        name: id
        required: true
        schema:
