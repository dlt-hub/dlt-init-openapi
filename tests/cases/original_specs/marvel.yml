openapi: 3.0.0
info:
  title: gateway.marvel.com
  version: Cable
servers:
  - url: 'http://gateway.marvel.com/'
paths:
  /v1/public/characters:
    get:
      parameters:
        - description: >-
            Return only characters matching the specified full character name
            (e.g. Spider-Man).
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: >-
            Return characters with names that begin with the specified string
            (e.g. Sp).
          in: query
          name: nameStartsWith
          required: false
          schema:
            type: string
        - description: >-
            Return only characters which have been modified since the specified
            date.
          in: query
          name: modifiedSince
          required: false
          schema:
            format: date
            type: string
        - description: >-
            Return only characters which appear in the specified comics (accepts
            a comma-separated list of ids).
          in: query
          name: comics
          required: false
          schema:
            items:
              format: int32
              type: integer
            type: array
        - description: >-
            Return only characters which appear the specified series (accepts a
            comma-separated list of ids).
          in: query
          name: series
          required: false
          schema:
            items:
              format: int32
              type: integer
            type: array
        - description: >-
            Return only characters which appear in the specified events (accepts
            a comma-separated list of ids).
          in: query
          name: events
          required: false
          schema:
            items:
              format: int32
              type: integer
            type: array
        - description: >-
            Return only characters which appear the specified stories (accepts a
            comma-separated list of ids).
          in: query
          name: stories
          required: false
          schema:
            items:
              format: int32
              type: integer
            type: array
        - description: >-
            Order the result set by a field or fields. Add a "-" to the value
            sort in descending order. Multiple values are given priority in the
            order in which they are passed.
          in: query
          name: orderBy
          required: false
          schema:
            items:
              type: string
            type: array
        - description: Limit the result set to the specified number of resources.
          in: query
          name: limit
          required: false
          schema:
            format: int32
            type: integer
        - description: Skip the specified number of resources in the result set.
          in: query
          name: offset
          required: false
          schema:
            format: int32
            type: integer
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CharacterDataWrapper'
          description: No response was specified
      description: >-
        Fetches lists of comic characters with optional filters. See notes on
        individual parameters below.
      operationId: getCreatorCollection
      summary: Fetches lists of characters.
  '/v1/public/characters/{characterId}':
    get:
